[CHART]
# データ取得期間（月数）
data_period_months = 6

# 出力ディレクトリ
output_directory = output

# チャートサイズ（インチ）
chart_width = 12.0
chart_height = 8.0

# 日本語フォント設定（利用可能なフォントを優先順位で指定）
# Windows: Meiryo, Yu Gothic, MS Gothic
# macOS: Hiragino Sans, Yu Gothic
# Linux: Noto Sans CJK JP, Takao
font_family = DejaVu Sans,Hiragino Sans,Yu Gothic,Meiryo,Takao,IPAexGothic,IPAPGothic,VL PGothic,Noto Sans CJK JP

[DATA]
# yfinance設定
# データ取得時のタイムゾーン
timezone = UTC

# データ取得失敗時のリトライ回数
retry_count = 3

# リトライ間隔（秒）
retry_interval = 1

[LOGGING]
# ログレベル (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# ログファイル名
log_file = chart_checker.log
